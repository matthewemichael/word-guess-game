<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Word Guessing Game - National Parks Edition</title>
</head>

<body>
    <div class="container">
      <div class="row">
            <div class="col-lg-12 pt-4">
                <div class="text-center">
                    <h1>Word Guessing Game</h1>
                    <h2>-National Parks Edition-</h2>
                </div>
            </div>
        </div>
      <br><br>

      <div class="row">
            <div class="col-lg-12 text-center">
                <p><h5>Press any key to get started!</h5></p>
                <br>
                <div>Wins:  <span id="totalWins"></span></div>
                <br>
                <div>Word:  <span id="currentWord"></span></div>
                <br>
                <div>Guesses left:  <span id="remainingGuesses"></span></div>
                <br>
                <div>Already guessed:  <span id="guessedLetters"></span></div>
                
            </div>
        </div>
  
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
   

</body>
</html>
